plugins {
    id 'com.android.application'
}

android {
    namespace 'com.elojodelabuelo'
    compileSdk 35

    defaultConfig {
        applicationId "com.elojodelabuelo"
        minSdk 19
        targetSdk 35
        versionCode 1
        versionName "2.8.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
}
